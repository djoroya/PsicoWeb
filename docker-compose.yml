version: '3.8'

services:
  mongodb:
    image: mongo:7
    ports:
      - "${MONGODB_PORT:-27017}:27017"
    volumes:
      - ${MONGODB_VOLUME:-mongodb_data}:/data/db
    networks:
      - app-network

  backend:
    build: ./backend
    volumes:
      - ./backend/uploads:/app/uploads
    ports:
      - "${BACKEND_PORT:-5000}:${BACKEND_INTERNAL_PORT:-5000}"
    environment:
      - PORT=${BACKEND_INTERNAL_PORT:-5000}
      - MONGO_URI=mongodb://mongodb:27017/psicoweb
      - MONGO_DB=${MONGO_DB:-psicoweb}
      - JWT_SECRET=your-secret-key-change-in-production
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
    depends_on:
      - mongodb
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:${BACKEND_INTERNAL_PORT:-5000}')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  frontend:
    build: ./frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:80" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  mongodb_data:


networks:
  app-network:
    driver: bridge
